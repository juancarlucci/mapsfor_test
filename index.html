<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<html>
<head>
  
  <title>Map template</title>

    <!-- jQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <!-- Leaflet -->
  <link rel="stylesheet" href="plugins/leaflet/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <script src="plugins/leaflet/leaflet.js"></script>

  <!-- leaflet-providers -->
  <script src="plugins/leaflet-providers/leaflet-providers.js"></script>

  <!-- Tabletop -->
  <script src="plugins/tabletop/src/tabletop.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/font-awesome-4.5.0/css/font-awesome.min.css">

  <!-- Awesome Markers -->
  <link rel="stylesheet" type="text/css" href="plugins/awesome-markers/leaflet.awesome-markers.css">
  <script type="text/javascript" src="plugins/awesome-markers/leaflet.awesome-markers.min.js"></script>
  
  <!-- Markercluster -->
  <link rel="stylesheet" href="plugins/Leaflet.markercluster/MarkerCluster.css">
  <link rel="stylesheet" href="plugins/Leaflet.markercluster/MarkerCluster.Default.css">
  <script type="text/javascript" src="plugins/Leaflet.markercluster/leaflet.markercluster-src.js"></script>

  <style type="text/css">
    html, body{
      font-family: helvetica;
      padding: 0;
      margin: 0 auto;
      height: 100%;
      width: 100%;
    }

    #map {
       width: 100vw;
       height: 100vh;
       visibility: hidden;
     }

    .intro-popup .leaflet-popup-tip-container {
      width: 0;
      height: 0;
    }
    .leaflet-control-layers-expanded {
      color: #fff;
      background: #fbcc02;
    }
    .leaflet-popup-content-wrapper   {
      color: #FFF;
      background: #89c63b;

    }
    #circularTitle {
      color: #fff;
      border-radius: 100px;
      width: 200px;
      height: 200px;
      background-color: #89c63b;
      text-align: center;
      margin: 20px;
      font-size: .75em;
      display: table-cell;
      top: 250px;
      position: absolute;
      z-index: 1000;
    }
    #circularTitle h1 {
      padding: 55px 0px 0px 0px;
    }
    #logo {
       border-radius: 100px;
       display: block;
       margin-left: auto;
       margin-right: auto;
       margin-top: 15px;
       margin-bottom: 15px;
    }
    .markers-legend-icon {
      height: 12px;
      vertical-align: middle;
    }
    .loader,
    .loader:before,
    .loader:after {
      background: #afedf9;
      -webkit-animation: load1 1s infinite ease-in-out;
      animation: load1 1s infinite ease-in-out;
      width: 1em;
      height: 4em;
    }
    .loader:before,
    .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }
    .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }
    .loader {
      color: #fce064;
      text-indent: -9999em;
      position: absolute;
      left: 50vw;
      top: 45vh;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }
    .loader:after {
      left: 1.5em;
    }
    @-webkit-keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }
    @keyframes load1 {
      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 4em;
      }
      40% {
        box-shadow: 0 -2em;
        height: 5em;
      }
    }



  </style>
</head>
<body>
<header>
  <section id="points-legend"></section>
</header>
<div class="loader">Loading...</div>
<div id="map"></div>

<script type="text/javascript">
  var map = L.map('map', {
    attributionControl: false
  }).setView([40.778893,-73.96233], 12);
</script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="map.js"></script>

</body>
</html>
